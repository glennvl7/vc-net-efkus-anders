<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Brugge Zones</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    svg {
      max-width: 800px;
      width: 100%;
      height: auto;
    }
    .zone {
      fill: #e0e0e0;
      stroke: #555;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .zone.claimed-blue { fill: #3498db; }
    .zone.claimed-red { fill: #e74c3c; }
    .zone.claimed-green { fill: #2ecc71; }
  </style>
</head>
<body>
  <h1>Claim Brugge Zones</h1>
  <p>Klik op een zone om deze te claimen voor je team.</p>

  <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- De onderstaande paden zijn gesimuleerd voor 16 zones. Ze moeten handmatig worden aangepast aan je echte kaartvormen -->
    <path id="zone-1" class="zone" d="M100,100 h100 v100 h-100 Z" />
    <path id="zone-2" class="zone" d="M210,100 h100 v100 h-100 Z" />
    <path id="zone-3" class="zone" d="M320,100 h100 v100 h-100 Z" />
    <path id="zone-4" class="zone" d="M430,100 h100 v100 h-100 Z" />
    <path id="zone-5" class="zone" d="M100,210 h100 v100 h-100 Z" />
    <path id="zone-6" class="zone" d="M210,210 h100 v100 h-100 Z" />
    <path id="zone-7" class="zone" d="M320,210 h100 v100 h-100 Z" />
    <path id="zone-8" class="zone" d="M430,210 h100 v100 h-100 Z" />
    <path id="zone-9" class="zone" d="M100,320 h100 v100 h-100 Z" />
    <path id="zone-10" class="zone" d="M210,320 h100 v100 h-100 Z" />
    <path id="zone-11" class="zone" d="M320,320 h100 v100 h-100 Z" />
    <path id="zone-12" class="zone" d="M430,320 h100 v100 h-100 Z" />
    <path id="zone-13" class="zone" d="M100,430 h100 v100 h-100 Z" />
    <path id="zone-14" class="zone" d="M210,430 h100 v100 h-100 Z" />
    <path id="zone-15" class="zone" d="M320,430 h100 v100 h-100 Z" />
    <path id="zone-16" class="zone" d="M430,430 h100 v100 h-100 Z" />
  </svg>

  <script>
    const teamColor = 'blue'; // Pas dit aan naar het juiste team

    document.querySelectorAll('.zone').forEach(zone => {
      zone.addEventListener('click', () => {
        zone.classList.remove('claimed-blue', 'claimed-red', 'claimed-green');
        zone.classList.add(`claimed-${teamColor}`);
      });
    });
  </script>
</body>
</html>

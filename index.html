  <title>SVG Zones Color Picker</title>
  <style>
    svg {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .zone {
      cursor: pointer;
      transition: fill 0.3s ease, stroke-width 0.3s ease;
    }
    .zone:hover {
      opacity: 0.8;
    }
    .selected {
      stroke-width: 2.5 !important;
    }
    .controls {
      margin: 10px 0;
    }
    .color-button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>

  <button class="color-button" style="background-color: red;" onclick="setColor('red')">Red</button>

<script>
  let selectedZone = null;
  let currentColor = null;

  // Load saved colors from localStorage
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.zone').forEach(zone => {
      const savedColor = localStorage.getItem(zone.id);
      if (savedColor) {
        zone.setAttribute('fill', savedColor);
      }

      // Add click handler
      zone.addEventListener('click', function () {
        if (selectedZone) {
          selectedZone.classList.remove('selected');
        }
        selectedZone = this;
        selectedZone.classList.add('selected');
        if (currentColor) {
          selectedZone.setAttribute('fill', currentColor);
          localStorage.setItem(selectedZone.id, currentColor);
        }
      });
    });
  });

  function setColor(color) {
    currentColor = color;
    if (selectedZone) {
      selectedZone.setAttribute('fill', color);
      localStorage.setItem(selectedZone.id, color);
    }
  }
</script>

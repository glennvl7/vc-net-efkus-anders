<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Brugge Zones</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }
    svg {
      max-width: 800px;
      width: 100%;
      height: auto;
    }
    .zone {
      fill: #e0e0e0;
      stroke: #555;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .zone.claimed-blue { fill: #3498db; }
    .zone.claimed-red { fill: #e74c3c; }
    .zone.claimed-green { fill: #2ecc71; }
  </style>
</head>
<body>
  <h1>Claim Brugge Zones</h1>
  <p>Klik op een zone om deze te claimen voor je team.</p>

  <svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Voorbeeldvormen, deze dienen vervangen te worden door de echte zonepaden uit de SVG -->
    <path id="zone-1" class="zone" d="M100,100 L200,100 L200,200 L100,200 Z" />
    <path id="zone-2" class="zone" d="M210,100 L310,100 L310,200 L210,200 Z" />
    <path id="zone-3" class="zone" d="M320,100 L420,100 L420,200 L320,200 Z" />
    <path id="zone-4" class="zone" d="M100,210 L200,210 L200,310 L100,310 Z" />
    <path id="zone-5" class="zone" d="M210,210 L310,210 L310,310 L210,310 Z" />
    <path id="zone-6" class="zone" d="M320,210 L420,210 L420,310 L320,310 Z" />
    <path id="zone-7" class="zone" d="M100,320 L200,320 L200,420 L100,420 Z" />
    <path id="zone-8" class="zone" d="M210,320 L310,320 L310,420 L210,420 Z" />
    <path id="zone-9" class="zone" d="M320,320 L420,320 L420,420 L320,420 Z" />
    <path id="zone-10" class="zone" d="M100,430 L200,430 L200,530 L100,530 Z" />
    <path id="zone-11" class="zone" d="M210,430 L310,430 L310,530 L210,530 Z" />
    <path id="zone-12" class="zone" d="M320,430 L420,430 L420,530 L320,530 Z" />
    <path id="zone-13" class="zone" d="M100,540 L200,540 L200,640 L100,640 Z" />
    <path id="zone-14" class="zone" d="M210,540 L310,540 L310,640 L210,640 Z" />
    <path id="zone-15" class="zone" d="M320,540 L420,540 L420,640 L320,640 Z" />
    <path id="zone-16" class="zone" d="M160,650 L260,650 L260,750 L160,750 Z" />
  </svg>

  <script>
    const teamColor = 'blue'; // Pas dit aan naar het juiste team

    document.querySelectorAll('.zone').forEach(zone => {
      zone.addEventListener('click', () => {
        zone.classList.remove('claimed-blue', 'claimed-red', 'claimed-green');
        zone.classList.add(`claimed-${teamColor}`);
      });
    });
  </script>
</body>
</html>
